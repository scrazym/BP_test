<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BP_Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main">
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
      </div>
      <section class="modal">
        <a href="#" class="modal__close">
          <span class="modal__close-line1"></span>
          <span class="modal__close-line2"></span>
        </a>

        <div class="modal__content">
          <h1 class="modal__title">
            Get Unlimited<br />
            Access
          </h1>

          <div class="modal__features">
            <div class="modal__image modal__features-image_first">
              <h2 class="modal__descr modal__features-descr_first">
                Unlimited Art <br />Creation
              </h2>
            </div>
            <div class="modal__image modal__features-image_second">
              <h2 class="modal__descr modal__features-descr_second">
                Exclusive <br />Styles
              </h2>
            </div>
            <div class="modal__image modal__features-image_third">
              <h2 class="modal__descr modal__features-descr_third">
                Magic Avatars <br />With 20% Off
              </h2>
            </div>
          </div>

          <div class="modal__offers offers">
            <div class="offers__offer offers__offer_selected">
              <div class="offers__label">BEST OFFER</div>
              <div class="offers__text">
                <div class="offers__best offers__access-wrapper">
                  <h2 class="offers__title">YEARLY ACCESS</h2>
                  <h2 class="offers__price">Just {{price}} per year</h2>
                </div>
                <h2 class="offers__price offers__price_week">
                  {{price}} <br />per week
                </h2>
              </div>
            </div>
            <div class="offers__offer">
              <div class="offers__text">
                <h2 class="offers__title offers__access-wrapper">
                  Weekly access
                </h2>
                <h2 class="offers__price offers__price_week">
                  {{price}} <br />per week
                </h2>
              </div>
            </div>
            <button class="offers__btn">Continue</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <a href="#" class="footer__link footer__link_terms">Terms of Use</a>
        <a href="#" class="footer__link footer__link_privacy">Privacy Policy</a>
        <a href="#" class="footer__link footer__link_restore">Restore</a>
      </footer>
    </main>
  </body>
</html>
